<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Page</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Inder&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="main-form"></div>
    <div class="container">
      <div class="form-container">
        <h1>Welcome Back,<br />Please Login to your account</h1>
        <div class="input-field">
          <input
            type="email"
            placeholder="Enter your email"
            required
            aria-label="Email"
          />
        </div>
        <div class="input-field">
          <input
            type="password"
            placeholder="*********"
            required
            aria-label="Password"
          />
        </div>

        <button class="button">Sign in</button>
        <button class="button button-google">
          <img src="Logo.png" class="google-logo" />Continue with Google
        </button>
        <div class="footer-text">
          Don't have an account?
          <a href="https://www.nyan.cat/index.php?cat=original"
            >Sign up for free!</a
          >
        </div>
      </div>
      <div class="background-image"></div>
    </div>

    <script></script>
  </body>
</html>
